<div id='blok' style=" height:100%;margin:0;"> 
<script>
	$("coil1").on("tap",function(){
  $(this).hide();
});
var arrPic=["0.jpg","1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];

var nblh=10;

var div=[];
var htmlwidth=document.documentElement.clientWidth;
var bls=Math.round(htmlwidth/nblh);

var jmax=Math.round((document.documentElement.clientHeight*nblh)/document.documentElement.clientWidth);

console.log(bls,jmax,document.documentElement.clientHeight,document.documentElement.clientWidth);


for( i=0;i<nblh;i++){

for (j=0;j<jmax;j++)
{
div1=document.createElement('div');
div1.style.backgroundSize="cover";
div1.style.position="absolute";

div1.style.width =bls ;
div1.style.height = bls ;

div1.style.left = bls*i;
div1.style.top= bls*j;
div.push(div1);
blok.appendChild(div[i*jmax+j]);
}
}

function changeBdCr()
{
for (i=0;i<nblh*jmax;i++)
div[i].style.backgroundImage = "url(Shit/"+ arrPic[Math.floor(Math.random()*(arrPic.length))] +" ) ";
}
changeBdCr();

$(document).ready(function () {
window.onwheel = function(){changeBdCr();}
});


</script>
